<form action="">
    <label for="numero">Introduce un n√∫mero:</label><br>
    <input type="text" id="numeroIntroducido"><br>
    <button type="button">Adivinar</button><br>
    <input type="text" id="resultado">
</form>

<script>

            const randomN = Math.floor(Math.random() * 3);

    const adivina = () =>{
        const numero = document.querySelector('#numeroIntroducido').value;
        if (numero === randomN){
            document.querySelector('#resultado').value= 'Has acertado!';
        } else{
            document.querySelector('#resultado').value= 'Has fallado!';
        }
    }

    document.querySelector('button').addEventListener('click', adivina);

</script>
