<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="capa1" style="background-color:yellow; width:200px; height:200px"></div>
    <div id="capa2" style="background-color:rgb(0, 255, 89); width:200px; height:200px"></div>

<script>
	const moveover = () =>{
		document.querySelector("#capa2").innerHTML="Has pasado el cursor por encima del cuadro amarillo.";
	}
	document.querySelector('#capa1').addEventListener('mouseover', moveover)
</script>
</body>
</html>
